<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script>
  console.log('A-Frame library loaded');
  if (typeof updateStatus === 'function') updateStatus('A-Frame', '✓ Loaded');
</script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
  console.log('AR.js library loaded');
  if (typeof updateStatus === 'function') updateStatus('AR.js', '✓ Loaded');
</script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
  
  #library-status {
    position: fixed;
    top: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-family: monospace;
    font-size: 12px;
    z-index: 10000;
  }
  
  .status-item {
    margin: 5px 0;
  }
  
  .loaded {
    color: #4CAF50;
  }
  
  .loading {
    color: #FFC107;
  }
  
  #debug-info {
    position: fixed;
    bottom: 10px;
    left: 10px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.9);
    color: white;
    padding: 15px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    z-index: 10000;
    max-width: 90%;
  }
  
  #debug-info div {
    margin: 8px 0;
  }
  
  .debug-success {
    color: #4CAF50;
    font-weight: bold;
  }
  
  .debug-error {
    color: #FF5722;
    font-weight: bold;
  }
  
  .debug-warning {
    color: #FFC107;
  }
</style>

<script>
  // Update status display
  function updateStatus(library, status) {
    const statusDiv = document.getElementById(library + '-status');
    if (statusDiv) {
      statusDiv.textContent = library + ': ' + status;
      statusDiv.className = 'status-item ' + (status === '✓ Loaded' ? 'loaded' : 'loading');
    }
  }
  
  // Add debug message to screen
  function addDebugMessage(message, type = 'info') {
    const debugDiv = document.getElementById('debug-messages');
    if (debugDiv) {
      const msg = document.createElement('div');
      msg.textContent = message;
      msg.className = 'debug-' + type;
      debugDiv.appendChild(msg);
      
      // Keep only last 5 messages
      while (debugDiv.children.length > 5) {
        debugDiv.removeChild(debugDiv.firstChild);
      }
    }
  }
  
  // Track if cofy was scanned first
  let cofyScanned = false;
  let sigmoidUnlocked = false;
  
  // Debug console logging for NFT detection
  window.addEventListener('load', function() {
    updateStatus('A-Frame', '✓ Loaded');
    updateStatus('AR.js', '✓ Loaded');
    addDebugMessage('App loaded. Scan COFY first!', 'warning');
    
    const cofyMarker = document.querySelector('a-nft[url="/images/cofy"]');
    const sigmoidMarker = document.querySelector('a-nft[url="/images/sigmoid"]');
    const sigmoidBox = document.querySelector('#sigmoid-box');
    
    if (!cofyMarker) {
      addDebugMessage('ERROR: Cofy marker not found!', 'error');
    }
    if (!sigmoidMarker) {
      addDebugMessage('ERROR: Sigmoid marker not found!', 'error');
    }
    if (!sigmoidBox) {
      addDebugMessage('ERROR: Sigmoid box not found!', 'error');
    } else {
      addDebugMessage('Sigmoid box found in DOM', 'success');
    }
    
    // Cofy marker events
    if (cofyMarker) {
      cofyMarker.addEventListener('markerFound', function() {
        console.log('cofy marker detected!');
        cofyScanned = true;
        sigmoidUnlocked = true;
        addDebugMessage('✓ COFY detected! Sigmoid unlocked!', 'success');
      });
      
      cofyMarker.addEventListener('markerLost', function() {
        console.log('Cofy marker lost');
        addDebugMessage('Cofy marker lost', 'info');
      });
    }
    
    // Sigmoid marker events
    if (sigmoidMarker && sigmoidBox) {
      sigmoidMarker.addEventListener('markerFound', function() {
        console.log('Sigmoid marker detected!');
        addDebugMessage('Sigmoid detected!', 'warning');
        if (sigmoidUnlocked) {
          console.log('Sigmoid box shown (cofy was scanned first)');
          sigmoidBox.setAttribute('visible', 'true');
          addDebugMessage('✓ Sigmoid box shown!', 'success');
        } else {
          console.log('Sigmoid blocked - scan cofy first!');
          sigmoidBox.setAttribute('visible', 'false');
          addDebugMessage('✗ Sigmoid BLOCKED! Scan COFY first!', 'error');
        }
      });
      
      sigmoidMarker.addEventListener('markerLost', function() {
        console.log('Sigmoid marker lost');
        sigmoidBox.setAttribute('visible', 'false');
        addDebugMessage('Sigmoid marker lost', 'info');
      });
    }
  });
</script>
<body style="margin: 0px; overflow: hidden;">

  <!-- Library loading status display -->
  <div id="library-status">
    <div id="A-Frame-status" class="status-item loading">A-Frame: Loading...</div>
    <div id="AR.js-status" class="status-item loading">AR.js: Loading...</div>
  </div>
  
  <!-- Debug info display at bottom of screen -->
  <div id="debug-info">
    <strong>DEBUG INFO:</strong>
    <div id="debug-messages"></div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="/images/cofy"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Show a default cube when cofy rubik is detected -->      
      <a-box position="0 0 0" 
               scale="10 10 10"
               material="src: #grid; color: yellow; transparent: true; opacity: 0.50;">
        </a-box>
    </a-nft>
    
    <!-- Sigmoid NFT marker - shows sphere only if cofy was scanned first -->
    <a-nft
      type="nft"
      url="/images/sigmoid"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Sphere with radius 10, initially hidden -->
       <a-box id="sigmoid-box"
              position="0 0 0" 
              scale="10 10 10"
              material="src: #grid; color: red; transparent: true; opacity: 0.50;"
              visible="false">
        </a-box>
    </a-nft>
    
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  
  </a-scene>


</body>
</html>
