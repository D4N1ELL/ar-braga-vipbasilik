<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<!-- <script src="js/aframe.min.js"></script> -->
 <!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script>
  console.log('A-Frame library loaded');
  if (typeof updateStatus === 'function') updateStatus('A-Frame', '✓ Loaded');
</script>
<!-- <script src="js/aframe-ar.js"></script> -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
  console.log('AR.js library loaded');
  if (typeof updateStatus === 'function') updateStatus('AR.js', '✓ Loaded');
</script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
  
  #library-status {
    position: fixed;
    top: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-family: monospace;
    font-size: 12px;
    z-index: 10000;
  }
  
  .status-item {
    margin: 5px 0;
  }
  
  .loaded {
    color: #4CAF50;
  }
  
  .loading {
    color: #FFC107;
  }
</style>

<script>
  // Update status display
  function updateStatus(library, status) {
    const statusDiv = document.getElementById(library + '-status');
    if (statusDiv) {
      statusDiv.textContent = library + ': ' + status;
      statusDiv.className = 'status-item ' + (status === '✓ Loaded' ? 'loaded' : 'loading');
    }
  }
  
  // Track if kubik was scanned first
  let kubikScanned = false;
  let pingvinUnlocked = false;
  
  // Debug console logging for NFT detection
  window.addEventListener('load', function() {
    updateStatus('A-Frame', '✓ Loaded');
    updateStatus('AR.js', '✓ Loaded');
    
    const kubikMarker = document.querySelector('a-nft[url="/images/kubik2"]');
    const pingvinMarker = document.querySelector('a-nft[url="/images/pinvin"]');
    const pingvinSphere = document.querySelector('#pingvin-sphere');
    
    // Kubik marker events
    kubikMarker.addEventListener('markerFound', function() {
      console.log('Kubik marker detected!');
      kubikScanned = true;
      pingvinUnlocked = true;
    });
    
    kubikMarker.addEventListener('markerLost', function() {
      console.log('Kubik marker lost');
    });
    
    // Pingvin marker events
    pingvinMarker.addEventListener('markerFound', function() {
      console.log('Pingvin marker detected!');
      if (pingvinUnlocked) {
        console.log('Pingvin sphere shown (kubik was scanned first)');
        pingvinSphere.setAttribute('visible', 'true');
      } else {
        console.log('Pingvin blocked - scan kubik first!');
        pingvinSphere.setAttribute('visible', 'false');
      }
    });
    
    pingvinMarker.addEventListener('markerLost', function() {
      console.log('Pingvin marker lost');
    });
  });
</script>
<body style="margin: 0px; overflow: hidden;">

  <!-- Library loading status display -->
  <div id="library-status">
    <div id="A-Frame-status" class="status-item loading">A-Frame: Loading...</div>
    <div id="AR.js-status" class="status-item loading">AR.js: Loading...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="/images/kubik2"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Show a default cube when kubik rubik is detected -->      
      <a-box position="0 0 0" 
               scale="10 10 10"
               material="src: #grid; color: yellow; transparent: true; opacity: 0.50;">
        </a-box>
    </a-nft>
    
    <!-- Pingvin NFT marker - shows sphere only if kubik was scanned first -->
    <a-nft
      type="nft"
      url="/images/pinvin"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Sphere with radius 10, initially hidden -->
       <a-box id="pingvin-sphere"
              position="0 0 0" 
              scale="10 10 10"
              material="src: #grid; color: red; transparent: true; opacity: 0.50;"
              visible="false">
        </a-box>
    </a-nft>
    
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  
  </a-scene>


</body>
</html>
