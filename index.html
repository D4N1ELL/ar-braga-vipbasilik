<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script>
  // Debug console logging for NFT detection
  window.addEventListener('load', function() {
    const nftMarker = document.querySelector('a-nft');
    
    nftMarker.addEventListener('markerFound', function() {
      console.log('NFT marker detected!');
    });
    
    nftMarker.addEventListener('markerLost', function() {
      console.log('NFT marker lost');
    });
  });
</script>
<body style="margin: 0px; overflow: hidden;">

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="/images/kubik2"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Show a default cube when label-pi is detected -->
      <a-box position="0 0.5 0" color="#4CC3D9" depth="1" height="1" width="1"></a-box>
    </a-nft>
    <a-entity position="1 0 0" scale="3 3 3" text="value: HELLO;color:yellow"></a-entity>

    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  
  </a-scene>


</body>
</html>
